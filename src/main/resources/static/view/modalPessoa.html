<div class="modal-header">
    <h3 class="modal-title">Cadastrar Pessoa</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nome" class="col-sm-2 col-sm-offset-1 control-label">Nome</label>
            <div class="col-sm-8">
                <input id="nome" class="form-control" type="text" placeholder="Nome"
                       ng-model="cadastro.nome">
            </div>
        </div>
        <div class="form-group">
            <label for="documento" class="col-sm-2 col-sm-offset-1 control-label">Documento</label>
            <div class="col-sm-8">
                <input id="documento" class="form-control" type="text"
                       placeholder="Documento" ng-model="cadastro.documento">
            </div>
        </div>
        <div class="form-group">
            <label for="contato"
                   class="col-sm-2 col-sm-offset-1 control-label">Contato</label>
            <div class="col-sm-8">
                <input id="contato" class="form-control" type="text" placeholder="Contato"
                       ng-model="cadastro.contato">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-success fa fa-check" ng-click="ok()"></i></a>
    <a class="btn btn-default fa fa-rotate-left" ng-click="cancel()"></i></a>
</div>
