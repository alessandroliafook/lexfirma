<div class="modal-header">
    <h3 class="modal-title">Cadastrar Recibo</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="processo"
                   class="col-sm-2 col-sm-offset-1 control-label">Processo</label>
            <div class="col-sm-8">
                <select id="processo" class="form-control" ng-model="cadastro.processoID"
                        ng-options="processo.id as processo.numero for processo in processos">
                    <option value="">Selecione um processo</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="titular"
                   class="col-sm-2 col-sm-offset-1 control-label">Titular</label>
            <div class="col-sm-8">
                <select id="titular" class="form-control" ng-model="cadastro.titularID"
                        ng-options="pessoa.id as pessoa.nome for pessoa in pessoas">
                    <option value="">Selecione o cliente</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="vencimento"
                   class="col-sm-2 col-sm-offset-1 control-label">Vencimento</label>
            <div class="col-sm-8">
                <input id="vencimento" class="form-control" type="date"
                       ng-model="cadastro.vencimento">
            </div>
        </div>
        <div class="form-group">
            <label for="valor"
                   class="col-sm-2 col-sm-offset-1 control-label">Valor</label>
            <div class="col-sm-8">
                <input id="valor" class="form-control" type="number" placeholder="Valor"
                       ng-model="cadastro.valor">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="cadastro.pago"> Pago
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-success fa fa-check" ng-click="ok()"></i></a>
    <a class="btn btn-default fa fa-rotate-left" ng-click="cancel()"></i></a>
</div>
