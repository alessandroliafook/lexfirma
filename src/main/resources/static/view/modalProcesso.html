<div class="modal-header">
    <h3 class="modal-title">Cadastrar Processo</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="numero"
                   class="col-sm-2 col-sm-offset-1 control-label">Numero</label>
            <div class="col-sm-8">
                <input id="numero" class="form-control" type="text" placeholder="Numero"
                       ng-model="cadastro.numero">
            </div>
        </div>
        <div class="form-group">
            <label for="inicio"
                   class="col-sm-2 col-sm-offset-1 control-label">In√≠cio</label>
            <div class="col-sm-8">
                <input id="inicio" class="form-control" type="date"
                       ng-model="cadastro.inicio">
            </div>
        </div>
        <div class="form-group">
            <label for="fim"
                    class="col-sm-2 col-sm-offset-1 control-label">Fim</label>
            <div class="col-sm-8">
                <input id="fim" class="form-control" type="date" ng-model="cadastro.fim">
            </div>
        </div>
        <div class="form-group">
            <label for="valor"
                    class="col-sm-2 col-sm-offset-1 control-label">Valor</label>
            <div class="col-sm-8">
                <input id="valor" class="form-control" type="number" placeholder="Valor da Causa"
                       ng-model="cadastro.valorDaCausa">
            </div>
        </div>
        <div class="form-group">
            <label for="pessoa"
                    class="col-sm-2 col-sm-offset-1 control-label">Cliente</label>
            <div class="col-sm-8">
                <select id="pessoa" class="form-control" ng-model="cadastro.clienteID"
                        ng-options="pessoa.id as pessoa.nome for pessoa in pessoas">
                    <option value="">Selecione uma pessoa</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-success fa fa-check" ng-click="ok()"></i></a>
    <a class="btn btn-default fa fa-rotate-left" ng-click="cancel()"></i></a>
</div>
