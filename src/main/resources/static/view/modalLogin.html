<div class="modal-header">
    <h3 class="modal-title">Cadastrar Usu√°rio</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nome" class="col-sm-2 col-sm-offset-1 control-label">Nome</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Nome" id="nome"
                       ng-model="cadastro.nome">
            </div>
        </div>
        <div class="form-group">
            <label for="documento" class="col-sm-2 col-sm-offset-1 control-label">Documento</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="Documento"
                       id="documento"
                       ng-model="cadastro.documento">
            </div>
        </div>
        <div class="form-group">
            <label for="email"
                   class="col-sm-2 col-sm-offset-1 control-label">Email</label>
            <div class="col-sm-8">
                <input class="form-control" type="email" placeholder="email"
                       id="email" ng-model="cadastro.email">
            </div>
        </div>
        <div class="form-group">
            <label for="senha" class="col-sm-2 col-sm-offset-1 control-label">Senha</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" placeholder="Senha" id="senha"
                       ng-model="cadastro.senha">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a class="btn btn-success fa fa-check" ng-click="ok()"></i></a>
    <a class="btn btn-default fa fa-rotate-left" ng-click="cancel()"></i></a>
</div>
