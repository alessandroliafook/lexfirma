<div ng-include="'view/navbar.html'"></div>
<div class="col-sm-8 col-sm-offset-2">
    <div class=" panel panel-default">
        <div class="panel-heading">
            <h3>
                Usuario
                <a class="btn btn-danger pull-right fa fa-trash-o"
                   ng-click="delete(usuario.id)"></a>
                <div class="pull-right space"></div>
                <a class="btn btn-success fa fa-check pull-right" ng-click="save(usuario)"></a>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nome" class="col-sm-2 col-sm-offset-1 control-label">Nome</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Nome" id="nome"
                               ng-model="usuario.nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="documento" class="col-sm-2 col-sm-offset-1 control-label">Documento</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Documento"
                               id="documento"
                               ng-model="usuario.documento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"
                           class="col-sm-2 col-sm-offset-1 control-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" placeholder="email"
                               id="email" ng-model="usuario.email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha" class="col-sm-2 col-sm-offset-1 control-label">Senha</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" placeholder="Senha" id="senha"
                               ng-model="usuario.senha">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
