<div ng-include="'view/navbar.html'"></div>
<div class="col-sm-8 col-sm-offset-2">
    <div class=" panel panel-default">
        <div class="panel-heading">
            <h3>
                Recibos
                <a class="btn btn-info fa fa-plus pull-right" ng-click="open({})"></i></a>
            </h3>
        </div>
        <div class="panel-body">
            <input class="form-control" type="text" ng-model="criterioDeBusca"
                   placeholder="Quem você está buscando?">
            <table ng-hide="recibos.length == 0"
                   class="table table-striped table-responsive table-condensed">
                <tr>
                    <th>Processo</th>
                    <th>Titular</th>
                    <th>Data de Vencimento</th>
                    <th>Valor</th>
                    <th>Pago</th>
                    <th></th>
                </tr>
                <tr ng-repeat="recibo in recibos | filter:criterioDeBusca">
                    <td>{{getNumeroProcesso(recibo.processoID)}}</td>
                    <td>{{getNomePessoa(recibo.titularID)}}</td>
                    <td>{{recibo.vencimento | date:'dd/MM/yyyy'}}</td>
                    <td>{{recibo.valor}}</td>
                    <td>{{recibo.pago==true ? "Sim" : "Não"}}</td>
                    <td>
                        <a class="btn btn-danger btn-xs pull-right"
                           ng-click="delete(recibo.id)">
                            <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        <div class="pull-right" style="padding: 5px"></div>
                        <a class="btn btn-primary btn-xs pull-right"
                           ng-click="open(recibo)">
                            <i class="fa fa-pencil" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
