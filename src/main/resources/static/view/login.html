<div class="container col-md-offset-4 col-md-4">
    <div class="jumbotron">
        <h2 class="text-center">LexFirma</h2>
        <form name="loginForm">
            <input class="form-control" type="email" placeholder="email" ng-model="login.email">
            <input class="form-control" type="password" placeholder="senha" ng-model="login.senha">
            <button class="btn btn-success btn-block" ng-click="realizarLogin(login)">Entrar</button>
            <button class="btn btn-info btn-block" ng-click="open()">Cadastrar</button>
        </form>
    </div>
</div>
